{% extends 'Auth/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Password Reset Page</title>
{% endblock %}
{% block content %}
    <form method="POST">
        <h4>Set new password</h4><br><br>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
