{% extends 'Auth/base.html' %}
{% block title %}
    <title>Home page</title>
{% endblock %}
{% block content %}
    <div style="width: 40%;margin: 3% 30%;" class="jumbotron">
        <form method="POST">
            <h2 style="text-align: center;margin: 3%;">Member Login..</h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputPassword1">Username</label>
                <input type="text" name="uname" class="form-control" id="exampleInputPassword1" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <div style="color: red;">
                {% if messages %}
                    {% for i in messages %}
                    {{i}}
                    {% endfor %}
                {% endif %}
            </div><br>
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </form><br>
        <hr><hr><br>
        <h6 style="margin:0% 20%">Forgot password?<a href="{% url 'reset_password' %}">  Set-New-Password</a></h6><br>
        <h6 style="margin:0% 20%">Don't have an account?<a href="{% url 'register' %}">  Register</a></h6>
    </div>
{% endblock %}
